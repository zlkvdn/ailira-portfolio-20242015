<!DOCTYPE html>
<html>

    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #faf8f5, #c8d5b9); margin: 0; padding: 20px; }
        .nav { text-align: center; padding: 20px; background: white; margin-bottom: 20px; }
        .nav button { padding: 10px 20px; margin: 0 10px; background: #87a96b; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .nav button:hover { background: #f4a5a5; }
        .section { display: none; max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; }
        .section.active { display: block; }
        .profile-photo { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 20px; }
        .gallery img { width: 150px; height: 150px; object-fit: cover; margin: 10px; border-radius: 10px; }
        h1 { text-align: center; color: #87a96b; }
        h2 { color: #87a96b; }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="showHome()">Home</button>
        <button onclick="showAbout()">About</button>
    </div>

    <div id="home" class="section active">
        <h1>Ailira</h1>
        <img src="profile.jpeg" class="profile-photo">

    <div id="about" class="section">

        <h3>My Photos</h3>
        <div class="gallery">
            <img src="beach.jpeg">
            <img src="cat1.jpeg">
            <img src="sunset.jpeg">
            <img src="nature.jpeg">
            <img src="cat2.jpeg">
        </div>
        
        <h3>Contact</h3>
        <p>Email: ailira@example.com</p>
    </div>

    <script>
        function showHome() {
            document.getElementById('home').style.display = 'block';
            document.getElementById('about').style.display = 'none';
        }
        function showAbout() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('about').style.display = 'block';
        }
    </script>
</body>
</html>
