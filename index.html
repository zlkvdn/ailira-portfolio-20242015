<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ailira - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --matcha-green: #87a96b;
            --light-matcha: #c8d5b9;
            --strawberry-pink: #f4a5a5;
            --soft-pink: #f8d7da;
            --cream: #faf8f5;
            --ocean-blue: #4a90e2;
            --soft-gray: #6c757d;
            --white: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, var(--cream) 0%, var(--light-matcha) 100%);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--matcha-green);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            background: var(--matcha-green);
            color: white;
            transform: translateY(-2px);
        }

        /* Sections */
        section {
            min-height: 100vh;
            padding: 100px 20px 50px;
            display: none;
        }

        section.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Home Section */
        #home {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--light-matcha) 0%, var(--soft-pink) 100%);
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--strawberry-pink);
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .hero-content h1 {
            font-size: 3rem;
            color: var(--matcha-green);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--matcha-green), var(--ocean-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-content p {
            font-size: 1.3rem;
            color: var(--soft-gray);
            margin-bottom: 2rem;
        }

        /* About Section */
        #about {
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 100%);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-text {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .interest-tag {
            background: linear-gradient(45deg, var(--matcha-green), var(--strawberry-pink));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .photo-collage {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .photo-collage img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .photo-collage img:hover {
            transform: scale(1.05);
        }

        /* Experience Section */
        #experience {
            background: linear-gradient(135deg, var(--soft-pink) 0%, var(--light-matcha) 100%);
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--strawberry-pink), var(--matcha-green));
        }

        .timeline-item {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 2rem;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--strawberry-pink);
            border: 3px solid white;
        }

        .timeline-item h3 {
            color: var(--matcha-green);
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .timeline-item .date {
            color: var(--strawberry-pink);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Gallery Section */
        #gallery {
            background: linear-gradient(135deg, var(--cream) 0%, var(--light-matcha) 100%);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(135deg, var(--strawberry-pink) 0%, var(--matcha-green) 100%);
            color: white;
            text-align: center;
        }

        .contact-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Common styles */
        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--matcha-green);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-elements::before,
        .floating-elements::after {
            content: 'üåä';
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-elements::before {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-elements::after {
            content: 'üê±';
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .about-grid {
                grid-template-columns: 1fr;
            }
            
            nav ul {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
            
            .photo-collage {
                grid-template-columns: 1fr;
            }
        }
    </style>
